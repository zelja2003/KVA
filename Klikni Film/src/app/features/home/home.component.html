<div class="home-container">
  <h1>Dobrodošli u <span class="highlight">Klikni Film</span></h1>

  <div class="slider">
    <div class="slide" *ngFor="let film of randomFilmovi">
      <img [src]="film.poster" [alt]="film.title">
    </div>
  </div>

  <div class="home-text">
    <h2>Najbolji bioskopski doživljaj u gradu!</h2>
    <p>
      U <strong>Klikni Film</strong>, doživite filmove na potpuno nov način. 
      Vrhunska tehnologija, udobna sedišta i neverovatan zvuk čine da svaki film postane nezaboravan trenutak!
    </p>
  </div>

  <a href="/filmovi" class="home-button">
    <i class="fa-solid fa-ticket"></i> Pogledaj filmove
  </a>

</div>
